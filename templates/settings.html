
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>設定</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>設定画面</h2>

<form method="POST" enctype="multipart/form-data">
  <label>テーマカラーを選んでね：</label><br>
  <select name="theme_color">
    <option value="lightblue" {% if current_color == "lightblue" %}selected{% endif %}>あお</option>
    <option value="lightgreen" {% if current_color == "lightgreen" %}selected{% endif %}>みどり</option>
    <option value="lightpink" {% if current_color == "lightpink" %}selected{% endif %}>ぴんく</option>
    <option value="white" {% if current_color == "white" %}selected{% endif %}>しろ</option>
    <option value="beige" {% if current_color == "beige" %}selected{% endif %}>べーじゅ</option>
  </select>
  <br><br>

  <label for="character_icon">キャラ画像をアップロード:</label>
  <input type="file" name="icon_file"><br><br>

  
  <label>趣味</label><br>
  <input type="text" name="hobbies" value="{{ user.hobbies or '' }}"><br>


  <label>ひとことプロフィール</label><br>
<textarea name="profile" rows="15" cols="50">{{ user.profile or '' }}</textarea><br>


  <button type="submit">保存</button>
</form>

</body>
</html>
