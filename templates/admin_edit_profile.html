<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>プロフィール編集（管理者用）</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .admin-profile-edit {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(44, 62, 80, 0.09);
    }
    .admin-profile-edit label {
      font-weight: bold;
      color: #2c3e50;
    }
    .admin-profile-edit input[type="text"],
    .admin-profile-edit input[type="date"] {
      width: 98%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .admin-profile-edit button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .admin-profile-edit button:hover {
      background-color: #27ae60;
    }
    .admin-profile-edit h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="admin-profile-edit">
    <h2>プロフィール編集（管理者専用）</h2>
    <p>ユーザー名: <b>{{ user.username }}</b></p>
    
<form method="POST">
  <label>名前: {{ user.username }}</label><br>
  <label>誕生日</label><br>
  <input type="date" name="birthday" value="{{ user.birthday or '' }}"><br>
  <label>詳細な背景</label><br>
  <input type="text" name="background" value="{{ user.background or '' }}"><br>
  {% if user.role == "admin" %}
    <label>家族全体の状況</label><br>
    <textarea name="family_status" rows="20" cols="50" style="font-size: 1.1em; padding: 0.5em;">{{ user.family_status or '' }}</textarea>

  {% endif %}





  <label>趣味</label><br>
  <input type="text" name="hobbies" value="{{ user.hobbies or '' }}"><br>
  <label>ひとことプロフィール</label><br>
  <input type="text" name="profile" value="{{ user.profile or '' }}"><br>
  <button type="submit">保存</button>
</form>
    <br>
    <a href="{{ url_for('chat') }}">チャット画面へ戻る</a>
  </div>
</body>
</html>
